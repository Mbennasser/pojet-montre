<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>ShopMate</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="hero-text">
            <h2>Welcome to ShopMate</h2>
            <p>Your one-stop shop for everything trendy!</p>
            <button>Shop Now</button>
        </div>
    </section>

    (<section class="products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="montre 1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>360dt</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="montre 2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>350dt</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="image 3.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>450dt</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>)

    <footer>
        <div class="container">
            <p>&copy; 2024 ShopMate. All Rights Reserved.</p>
            <div class="socials">
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
                <a href="#">Twitter</a>
            </div>
        </div>
    </footer>
</body>
</html>
